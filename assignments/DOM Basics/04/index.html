<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>About Me</title>
  </head>
  <body>
    <h1>About Me</h1>

    <ul>
      <li>Nickname: <span id="nickname"></span></li>
      <li>Favorites: <span id="favorites"></span></li>
      <li>Hometown: <span id="hometown"></span></li>
    </ul>

    <script type="text/javascript">
      document.body.style.fontFamily = "Arial, sans-serif";

      let person = {
        nickname: 'Shivi',
        favorites: 'Black',
        hometown: 'Ferozepur Cantt., Punjab, India'
      }

      const listItem = document.querySelectorAll('li');

      var i = 0;
      for (let key in person) {
        listItem[i].classList.add('listItem');
        listItem[i++].innerText = `${key} : ${person[key]}`;
      }

      const myImage = document.createElement('img');
      
      myImage.src = `https://proxy.duckduckgo.com/iu/?u=https%3A%2F%2Fs-media-cache-ak0.pinimg.com%2F736x%2F26%2Fa4%2F3f%2F26a43fc7fa25fd3dbec9cbff7046fb00--guy-fawkes-mask-the-th-of-november.jpg&f=1`;

      document.body.appendChild(myImage);

      myImage.style.width = '120px';

    </script>
  </body>
</html>
